            <div class="search-form-container">
                <h2 class="call-to-action">Type a city or choose current location</h2>
                <form id="search-form">
                    <input type="text" placeholder="Type a city here.." autofocus="on" autocomplete="off"
                        id="city-input" class="city-input">

                    <button type="submit" value="🔎 Search" id="city-input" class="search-button">Search</button>

                    <button id="current-location-button" class="search-button">Location</button>
                </form>
            </div>

            <div class="current-city-container">
                <h2 id="current-city" class="current-city-name"></h2>
                <p class="secondsry-color" id="current-date" class="current-date">
                    Today: 10 October 2022 Monday</p>
                <ul>
                    <li class="humidity">Humidity: <span id="humidity">0</span>%</li>
                    <li class="wind-speed">Wind: <span id="wind">7</span>km/h</li>
                </ul>
            </div>


            <div class="city-card">
                <h1 class="city-name"><span id="city"></span>
                    <span id="temperature"></span>
                    <span class="units">
                        <small>
                            <a href="#" id="celsius-link" class="active current">°C</a>
                            |
                            <a href="#" id="fahrenheit-link">°F</a>
                        </small>
                    </span>
                </h1>

                <ul class="card__list">
                    <li class="card-temperature">↓<span id="min-temperature"></span>° ↑<span
                            id="max-temperature"></span>°</li>
                    <li id="temperature-description" class="description">Partly Cloudy</li>
                    <br>
                    <li class="secondsry-color recomendation">Don’t forget to take a good mood!</li>
                </ul>
                <img src="" alt="" class="card-icon" id="icon">
            </div>
